<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAS Teknopark Firma Arama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .help-text {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .loading {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
        }

        .progress-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 0.3s;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .loading-message {
            color: #666;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .results {
            display: none;
        }

        .stats {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stats h3 {
            color: #667eea;
            font-size: 1.5em;
        }

        .stats-detail {
            color: #666;
            margin-top: 10px;
            font-size: 0.95em;
        }

        .company-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .company-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .company-logo {
            width: 100%;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        .company-name {
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .company-desc {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .keyword-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .score-badge {
            background: #ffd700;
            color: #333;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .detail-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .detail-link:hover {
            color: #764ba2;
        }

        .no-results {
            background: white;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .no-results h3 {
            color: #666;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç KHAS Teknopark Firma Arama</h1>
            <p>Teknoparkƒ±mƒ±zdaki firmalarƒ± anahtar kelimelere g√∂re filtreleyin</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <input 
                    type="text" 
                    id="keywords" 
                    placeholder="Anahtar kelimeleri virg√ºlle ayƒ±rarak girin (√∂rn: yazƒ±lƒ±m, fintech, √ß√∂z√ºm)"
                >
                <button onclick="searchCompanies()" id="searchBtn">Ara</button>
            </div>
            <div class="help-text">
                üí° ƒ∞pucu: Birden fazla kelime aramak i√ßin virg√ºl kullanƒ±n
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="progress-container">
                <svg class="progress-ring" width="200" height="200">
                    <circle
                        class="progress-ring-circle"
                        stroke="#667eea"
                        stroke-width="8"
                        fill="transparent"
                        r="90"
                        cx="100"
                        cy="100"
                    />
                </svg>
                <div class="progress-text" id="progressText">0%</div>
            </div>
            <div class="loading-message" id="loadingMessage">Ba≈ülatƒ±lƒ±yor...</div>
        </div>

        <div class="results" id="results">
            <div class="stats" id="stats"></div>
            <div class="company-grid" id="companyGrid"></div>
            <div class="no-results" id="noResults" style="display: none;">
                <h3>üòî E≈üle≈üen firma bulunamadƒ±</h3>
                <p>Farklƒ± anahtar kelimeler deneyin</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('keywords').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCompanies();
        });

        function updateProgress(percent, message) {
            const circle = document.querySelector('.progress-ring-circle');
            const text = document.getElementById('progressText');
            const msg = document.getElementById('loadingMessage');
            
            const circumference = 2 * Math.PI * 90;
            const offset = circumference - (percent / 100) * circumference;
            
            circle.style.strokeDashoffset = offset;
            text.textContent = percent + '%';
            msg.textContent = message;
        }

        async function searchCompanies() {
            const keywords = document.getElementById('keywords').value.trim();
            
            if (!keywords) {
                alert('L√ºtfen en az bir anahtar kelime girin!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;

            // Progress sim√ºlasyonu
            updateProgress(0, 'Baƒülantƒ± kuruluyor...');
            
            setTimeout(() => updateProgress(25, 'Sayfa y√ºkleniyor...'), 200);
            setTimeout(() => updateProgress(50, 'Firmalar analiz ediliyor...'), 600);
            setTimeout(() => updateProgress(75, 'E≈üle≈ümeler bulunuyor...'), 1000);

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keywords })
                });

                const data = await response.json();

                updateProgress(100, 'Tamamlandƒ±! ‚úì');

                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('results').style.display = 'block';
                    document.getElementById('searchBtn').disabled = false;

                    if (data.success) {
                        displayResults(data);
                    } else {
                        alert('Hata: ' + data.error);
                    }
                }, 500);

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
                alert('Baƒülantƒ± hatasƒ±: ' + error.message);
            }
        }

        function displayResults(data) {
            const statsHtml = `
                <h3>üìä ${data.eslesenFirma} firma bulundu (Toplam ${data.toplamFirma} firmadan)</h3>
                <div class="stats-detail">
                    ${data.cached ? '‚ö° √ñnbellekten y√ºklendi' : 'üîÑ Yeni veri √ßekildi'} 
                    ‚Ä¢ S√ºre: ${data.sure}
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;

            const grid = document.getElementById('companyGrid');
            const noResults = document.getElementById('noResults');

            if (data.firmalar.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';
            grid.innerHTML = '';

            data.firmalar.forEach(firma => {
                const card = document.createElement('div');
                card.className = 'company-card';
                card.innerHTML = `
                    ${firma.logo ? `<img src="${firma.logo}" alt="${firma.isim}" class="company-logo">` : ''}
                    <div class="company-name">
                        ${firma.isim}
                        ${firma.eslesmeSkoru > 1 ? `<span class="score-badge">‚≠ê ${firma.eslesmeSkoru} e≈üle≈üme</span>` : ''}
                    </div>
                    <div class="company-desc">${firma.aciklama}</div>
                    <div class="keywords">
                        ${firma.eslesenKelimeler.map(k => `<span class="keyword-tag">üè∑Ô∏è ${k}</span>`).join('')}
                    </div>
                    ${firma.detayLink ? `<a href="${firma.detayLink}" target="_blank" class="detail-link">Detaylƒ± Bilgi ‚Üí</a>` : ''}
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
